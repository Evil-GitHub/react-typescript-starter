version: '3.8'

services:
  evil-pro:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - REACT_APP_ENV=${REACT_APP_ENV:-production}
        - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL}
        - REACT_APP_REQUEST_BASE_URL=${REACT_APP_REQUEST_BASE_URL}
        - REACT_APP_TITLE=${REACT_APP_TITLE:-Evil Pro}
        - APP_MODE=${APP_MODE:-microservice}
        - VERSION=${VERSION:-latest}
        - FRONTEND_BRANCH_NAME=${FRONTEND_BRANCH_NAME:-main}
    ports:
      - "${PORT:-80}:80"
    environment:
      - API_BACKEND_URL=${API_BACKEND_URL:-http://backend:8080}
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - evil-pro-network

  # 如果需要本地开发环境，可以添加后端服务
  # backend:
  #   image: your-backend-image:latest
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - DATABASE_URL=${DATABASE_URL}
  #   networks:
  #     - evil-pro-network

networks:
  evil-pro-network:
    driver: bridge

